<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                document.write(i + " :Number is Even" + "<br>");
            } else {
                document.write(i + " :Number is Odd" + "<br>");
            }
        }
    </script>
</body>

</html>
